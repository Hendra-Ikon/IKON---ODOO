# version: '3.1'

services:
  web-crm:
    container_name: ikon-crm
    image: odoo:16.0
    platform: linux/x86_64
    restart: unless-stopped
    depends_on:
      - db
      - undetected-selenium
    ports:
      - "8042:8042"
    volumes:
      - ./debian/odoo.conf:/etc/odoo/odoo.conf:ro
      - ./config:/etc/odoo
      - ./custom_addons:/mnt/extra-addons
    # command: sh -c "pip install inflect && pip install openpyxl && pip3 install XlsxWriter && pip3 install python-Levenshtein && pip3 install fuzzywuzzy && pip3 install requests && pip install graphql-server && pip install graphene && pip install odoorpc && pip install wkhtmltopdf && exec odoo && tail -f /dev/null"

  db:
    platform: linux/x86_64
    container_name: db
    image: postgres:15
    restart: unless-stopped
    ports:
      - "5442:5432"
    expose:
      - 5442:5442
    environment:
      - POSTGRES_USER=ikon
      - POSTGRES_PASSWORD=ikon
      - POSTGRES_DB=crm
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-crm-db-data:/var/lib/postgresql/data/pgdata

  undetected-selenium:
    build: 
      context: ./selenium
      dockerfile: Dockerfile
    container_name: undetected-selenium
    ports:
      - "5000:5000"  # Expose the port if you have a web server
    volumes:
      - ./selenium/scripts:/app  # Optional: to persist data, change as needed
    shm_size: 2g

volumes:
  odoo-crm-db-data: